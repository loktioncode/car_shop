
{% extends 'base.html' %}

 

{% block body %} 
<!-- ALL HTML WILL GO HERE -->

<header class="">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
                      <a href="/"><img src="{{ url_for('static', filename ='images/logo.png')}}" alt="" class="img-fluid" height="350px" width="350px" ></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" name="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home')}}">Home
             
              </a>
            </li>
            <li class="nav-item  active">
              <a class="nav-link" href="{{ url_for('cars')}}">Cars</a>
              <span class="sr-only">(current)</span>
            </li>
          
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contact')}}">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div style="height: 250px; background-color:#232323;  padding: 230px 0px 50px 0px;
  color: #fff;
  position: relative;" >

  <div style=" padding-left: 300px; padding-right:300px">
    {% if message %}
    <div class="alert alert-danger alert-dismissable" role="alert" >
  
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
  
            <span aria-hnameden="true">x</span>
  
        </button>
    {{message}}
    </div>
    {% endif %}
  </div>

    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Login</h1>
            
          </div>
        </div>
      </div>

 
  </div>


  <div >
    <form action="{{url_for('signIn')}}" method="POST" name="login">
        <div class="column" style="padding-left:180px; padding-right:180px; ">
            

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name/Make</label>
                <div class="col-sm-10">
                  <input required type="text" class="form-control" name="name" placeholder="Mazda, VW, Bmw">
                </div>
              </div>

              <div class="form-group row">
                <label for="model" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input required type="password" class="form-control" name="password" placeholder="">
                </div>
              </div>




        

        
        <div class="col-sm-6 offset-sm-6">
            <button type="submit" name="form-submit" class="btn">LOGIN</button>
        </div>
        <br>
        <br>
      </form>

  </div>


{% endblock %}
